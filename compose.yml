version: '3.8'

services:
  db:
      build: ./db
      image: pppp
      ports:
        - "3306:3306"
  backend:
    build: ./backend
    image: pp
    ports:
      - "8080:8080"
    depends_on:
      - db
    restart: on-failure
  app:
    container_name: docker-react-container
    image: docker-react-i
    build: 
      context: ./Frontend/bytejack_frontend
    ports:
      - "3000:3000"
    depends_on:
      - db
      - backend
